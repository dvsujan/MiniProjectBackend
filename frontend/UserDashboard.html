<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/userdash.css" />
    <link rel="stylesheet" href="./styles/snackbar.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="body">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Borrowed')">
          Borrowed
        </button>
        <button class="tablinks" onclick="openCity(event, 'overDue')">
          OverDueBooks
        </button>
        <button class="tablinks" onclick="openCity(event, 'Reviews')">
          Your Reviews
        </button>
        <button id="logout-btn" onclick='localStorage.removeItem("token");window.location.href="landing.html"'>
            Logout
        </button>
      </div>
      <div id="Borrowed" class="tabcontent">
        <h1>Borrowed</h1>
        <div class="card-container" id="card-container"></div>
      </div>
      <div id="overDue" class="tabcontent">
        <h1>Over Due Books</h1>
        <div class="card-container" id="due-card-container"></div>
      </div>

      <div id="Reviews" class="tabcontent">
        <h1>Reviews</h1>
        <div class="review-card-container" id="review-card-container">
            
        </div>
      </div>
    </div>
    <div id="snackbar">Some text some message..</div>
  </body>

  <script src="./scripts/global.js"></script>
  <script src="./scripts/userdash.js"></script>
  <script>

    $(function () {
      $("#nav-placeholder").load("./nav.html");
    });
  </script>
</html>
